<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function calculate(){            
            var message = "";
            var num1 = parseInt(document.getElementById("num1").value);
            var num2 = parseInt(document.getElementById("num2").value);
            if(isNaN(num1) || isNaN(num2)){
                message = "Invalid number given";
            }else{
                // Euclidean Modular Arithmetic
                var x = num1;
                var y = num2;
                while( y != 0){
                    var rem = x % y;
                    x = y;
                    y = rem;
                }
                var hcf = x;
                var lcm = ( num1 * num2 ) / hcf;
                message = `HCF: ${hcf} LCM: ${lcm}`;
            }
            document.getElementById("message").innerHTML = message;
        }
    </script>
</head>
<body>
    <label for="num1">Enter First Number: </label>
    <input type="text" name="num1" id="num1"/><br><br>
    <label for="num2">Enter Second Number: </label>
    <input type="text" name="num2" id="num2"/><br><br>
    <button type="button" onclick="calculate()">Calculate HCF and LCM</button>
    <h1 id="message"></h1>
</body>
</html>
