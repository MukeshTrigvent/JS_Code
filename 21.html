<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function showMessage() {
            var times = document.getElementById("times").value;
            times = parseInt(times);
            var result = "";
            if (isNaN(times)) {
                result = 'Not a valid number of times given';
            } else {
                var count; // I treat this variable as counter variable
                for (count = 1; count <= times; count = count + 1) {
                    result += "<h1>Hello World!!!</h1>";
                    times = times - 1;
                }
            }
            document.getElementById("message").innerHTML = result;
        }
        // DRY RUN:- We evaluate our logic or program code by assuming some value to our variable.
        // let us assume times = 10
        // count = 1 count <= 10 true
        // times = 10 - 1 = 9
        // count = 2 count <= 9 true 
        // times = 9 - 1 = 8
        // count = 3 count <= 8 true
        // times = 8 - 1 = 7
        // count = 4 count <= 7 true 
        // times = 7 - 1 = 6
        // count = 5 count <= 6 true 
        // times = times - 1 = 6 - 1 = 5
        // count = 6 count <= times false
    </script>
</head>

<body>
    <label for="times">Enter Number of Times: </label>
    <input type="text" name="times" id="times">
    <button type="button" onclick="showMessage()">Show Messages</button>
    <div id="message">

    </div>
</body>

</html>
