<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function findLargest() {
            var numObj = document.getElementById("num1");
            var num1 = numObj.value;
            var num2 = document.getElementById("num2").value;
            num1 = parseInt(num1);
            num2 = parseInt(num2);

            // My assumption is every thing is smooth.
            // For this assumption I pick a variable
            var allValid = true;
            // There is readymade function isNaN() which tell us either variable contain NaN or not.
            if (isNaN(num1)) {
                allValid = false;
            }

            if (isNaN(num2)) {
                allValid = false; // My Assumption is getting wrong.
            }
            var message = "";
            if (allValid) {
                if (num1 == num2) {
                    message = "Both number are equal";
                } else {
                    if (num1 > num2) {
                        message = "First Number is Largest";
                    } else {
                        message = "Second Number is Largest";
                    }
                }
            } else {
                message = "Please Enter Valid Number";
            }
            document.getElementById("message").innerHTML = message;
        }
    </script>
</head>

<body>
    <form>
        <label for="num1">Enter First Number: </label>
        <input type="text" name="num1" id="num1"><br><br>
        <label for="num2">Enter Second Number: </label>
        <input type="text" name="num2" id="num2"><br><br>
        <input type="button" onclick="findLargest()" value="Find Largest" />
    </form>
    <h1 id="message"></h1>
</body>

</html>
