<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function changeHTML(){
            var obj = document.getElementById("message");
            obj.innerHTML = "Welcome To JS World";
        }
        console.log(typeof(changeHTML));
    </script>
</head>
<body>
    <h1 id="message"></h1>
    <button type="button" onclick="changeHTML()">Click to Change Text</button>
    
</body>
</html>
