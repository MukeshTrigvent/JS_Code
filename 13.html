        function findLargest() {

            // My assumption is every thing is smooth.

            var allValid = true;

            }

            if (isNaN(num10)) {
                allValid = false; // My Assumption is getting wrong.
            }
            var message = "";
            if (allValid) {
                // Memoziation or DP (Dynamic Programming)
                var largest = num1; // Assume num1 is largest 
                if( largest < num2 ){

                if( largest < num9 ){

                }
                if( largest < num10 ){
                    largest = num10; // Change the assumption
                }
                message = `Largest Number is ${largest}`;
            } else {
                message = "Please Enter Valid Number";
            }
            document.getElementById("message").innerHTML = message;
        }
