<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="new_functions.js"></script>
    <script>
        function display() {
            var numObj = document.getElementById("num");
            var num = numObj.value;
            num = parseInt(num);
            document.getElementById("message").innerHTML = convertNumberToWords(num);
        }
    </script>
</head>

<body>
    <form>
        <label for="num">Enter Any Number: </label>
        <input type="text" name="num" id="num"><br><br>
        <input type="button" onclick="display()" value="Convert in Word" />
    </form>
    <h1 id="message"></h1>
</body>

</html>
