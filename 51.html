<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #area{
            border:2px solid black;
            height:300px;
            margin-top:10px;
        }
    </style>
    <script>
        function change(){
            var color = document.getElementById("color").value;
            document.getElementById("area").style.background = color;
            sessionStorage.setItem("color",color);
        }
        function fetchColor(){
            var color = sessionStorage.getItem("color");
            // undefined or null check
            console.log(color);
            if(color){
                document.getElementById("color").value = color;
                document.getElementById("area").style.background = color;
            }
        }
    </script>
</head>
<body onload="fetchColor()">
    <label for="color">Choose any color</label>
    <select name="color" id="color">
        <option value="">background color</option>
        <option value="red">Red</option>
        <option value="blue">Blue</option>
        <option value="green">Green</option>
    </select><br><br>
    <button type="button" onclick="change()">Change Background Color</button>

    <div id="area"></div>
</body>
</html>
