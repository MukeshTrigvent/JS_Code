<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.js"></script>
    <script>
       
        $(document).ready(function(){
           $("#btn1").click(function(){
                let values = [];
                for(let i = 1; i <= 100; i++){
                    values.push(Math.floor(Math.random()*10));
                }
                console.log(values);
                // High Order Function
                let filterValues = values.filter((value,index,sameArray)=>{
                    return value % 2 == 0;
                });
                console.log(filterValues);
                filterValues = values.filter((value,index,sameArray)=>{
                    return sameArray.indexOf(value)===index;
                });
                console.log(filterValues);
           });
        });
    </script>
</head>
<body>
    <table>
        <button type="button" id="btn1">Display</button>    
      <h1 id="message"></h1>
</body>
</html>
