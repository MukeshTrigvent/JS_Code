<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.js"></script>
    <script>
        function callMe(){
            setTimeout(function(){
                console.log("First");
                setTimeout(function(){
                    console.log("Second");
                    setTimeout(function(){
                        console.log("Third");
                    },4000);
                },3000);
            },2000);
        }
        $(document).ready(function(){
            $("#btn").click(callMe);
        })
    </script>
</head>
<body>
    <button id="btn">Click Me</button>
</body>
</html>
