    <title>Document</title>
    <script src="jquery.js"></script>
    <script>
        function incrementRef(){
            let count = 0;
            function newFun(){
                count++;
                console.log(" Count: ",count);
            }
            return newFun;
        }
        const increment = incrementRef();
        function callMe(){
           increment();
        }
        $(document).ready(function(){
            $("#btn").click(callMe);
            $("#btn1").click(function(){
                // count += 10;
            });
        })
    </script>
</head>
<body>
    <button id="btn">Click Me</button>
    <button id="btn1">Change</button>
</body>
</html>
