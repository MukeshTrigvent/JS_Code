<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function display(){
            // Array of JSON
            let obj = [{name:"Mahesh",age:10},{name:"Manesh",age:20}];
            let result = "";
            
            for(let item of obj){
                console.log(item);
                result += item.name + " : " + item.age + " : " + item.address + "<br>";
            }
            document.getElementById("message").innerHTML = result;
        }
    </script>
</head>
<body>
    <button type="button" onclick="display()">Display</button>
    <h1 id="message"></h1>
</body>
</html>
