<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function calculateSum(){
            var numObj = document.getElementById("num1");
            console.log(typeof(numObj));
            var num1 = numObj.value;
            var num2 = document.getElementById("num2").value;
            num1 = parseInt(num1);
            num2 = parseInt(num2);
            var allValid = true;
            // There is readymade function isNaN() which tell us either variable contain NaN or not.
            if(isNaN(num1) || isNaN(num2)){
                allValid = false;
            }
        
            if(allValid){
                var sum = num1 + num2;
                console.log("Sum of Given Number: ",sum);
                document.getElementById("message").innerHTML = "Sum of Given Number: " + sum;
            }else{
                document.getElementById("message").innerHTML = "Please Enter Valid Number";
            }

            
        }
    </script>
</head>
<body>
    <form>
        <label for="num1">Enter First Number: </label>
        <input type="text" onblur="calculateSum()" name="num1" id="num1"><br><br>
        <label for="num2">Enter Second Number: </label>
        <input type="text" name="num2" id="num2"  onblur="calculateSum()"><br><br>
        <input type="button" onclick="calculateSum()" value="Calculate Sum"/>
    </form>
    <h1 id="message"></h1>
</body>
</html>
