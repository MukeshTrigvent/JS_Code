<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function change(){
            var items = document.getElementsByClassName("common");            
            // console.log(items.length);
            for(let index = 0; index < items.length; index++){
                var number = 16777215 * Math.random();
                number = Math.floor(number);
                var colorCode = "#" + number.toString(16);
                // console.log(colorCode);
                items[index].style.backgroundColor = colorCode;
                items[index].style.fontSize = "20px";
            }
        }
    </script>
</head>
<body>
    <p class="common">First</p>
    <p style="color:green;">Second</p>
    <p class="common">Third</p>
    <button onclick="change()">Change</button>
</body>
</html>
